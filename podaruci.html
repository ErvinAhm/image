<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Folders</title>
    <style>
        /* Inline CSS for styling */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff; /* Light blue background */
            margin: 0;
            padding: 20px;
        }

        .folders {
            display: flex;
            flex-wrap: wrap; /* Allow folders to wrap */
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            height: auto; /* Allow height to adjust based on content */
        }

        .folder {
            cursor: pointer;
            text-align: center;
            width: 30%; /* Adjust width for larger screens */
            transition: transform 0.2s;
        }

        .folder:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }

        .folder-cover {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .image-grid {
            display: flex;
            flex-wrap: wrap; /* Allow images to wrap in rows */
            justify-content: center; /* Center images */
            gap: 10px; /* Space between images */
            margin-top: 20px;
            align-items: center; /* Center images vertically */
        }

        .image-grid img {
            width: 250px; /* Match the size of the folder cover image */
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s; /* Smooth zoom effect */
        }

        .image-grid img:hover {
            transform: scale(1.1); /* Zoom on hover */
        }

        .folder-text {
            font-weight: bold; /* Bold text */
        }

        .hidden {
            display: none; /* Hide elements */
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .folders {
                justify-content: center; /* Center items on smaller screens */
            }

            .folder {
                width: 45%; /* Adjust width for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .folder {
                width: 90%; /* Full width on very small screens */
            }
        }

        .back-button {
            display: none;
            margin: 20px 0;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745; /* Green color */
            color: white;
            position: relative;
        }

        .back-button.show {
            display: block; /* Show button */
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid #fff;
            border-radius: 8px;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div id="folderView" class="folders">
        <!-- Folder thumbnails -->
        <div class="folder" onclick="showFolder('breakfast')">
            <img src="breakfast-korica.png" alt="Gluten Free Breakfast Folder" class="folder-cover">
            <p class="folder-text">Gluten Free Breakfast</p>
        </div>
        <div class="folder" onclick="showFolder('fs')">
            <img src="fs-korica.png" alt="Friendly Snacks Folder" class="folder-cover">
            <p class="folder-text">Friendly Snacks</p>
        </div>
        <div class="folder" onclick="showFolder('workout')">
            <img src="workout-korica.png" alt="Workouts Folder" class="folder-cover">
            <p class="folder-text">Workouts</p>
        </div>
    </div>

    <button id="backButton" class="back-button" onclick="backToFolders()">Back</button>
    <div id="images" class="image-grid hidden"></div>

    <div id="overlay" class="overlay" onclick="closeImage()">
        <img id="overlayImage" alt="Zoomed Image">
        <button class="close-button" onclick="closeImage()">âœ–</button>
    </div>

    <script>
        // JavaScript to handle folder click and image display
        let currentFolder = null; // Keep track of the currently open folder

        function showFolder(folder) {
            const folderView = document.getElementById('folderView');
            const imageGrid = document.getElementById('images');
            const backButton = document.getElementById('backButton');
            imageGrid.innerHTML = ''; // Clear previous images

            // Close the previously opened folder
            currentFolder = folder;
            folderView.classList.add('hidden'); // Hide folder view
            backButton.classList.add('show'); // Show back button

            // Define images for each folder
            const images = {
                'breakfast': ['breakfast-p1.png', 'breakfast-p2.png', 'breakfast-p3.png'],
                'fs': ['fs-p1.png', 'fs-p2.png', 'fs-p3.png'],
                'workout': ['workout-p1.png', 'workout-p2.png']
            };

            // Add the front cover image at the top
            const frontCover = document.createElement('img');
            frontCover.src = `${folder}-korica.png`;
            frontCover.alt = `${folder} Folder`;
            frontCover.style.width = '250px'; // Match folder cover size
            frontCover.style.marginBottom = '20px'; // Increased margin to create space
            imageGrid.appendChild(frontCover);

            // Add the rest of the images in a row
            images[folder].forEach(img => {
                const imgElement = document.createElement('img');
                imgElement.src = img; // No folder in path
                imgElement.alt = img;
                imgElement.onclick = () => zoomImage(img); // Add click event for zoom
                imageGrid.appendChild(imgElement);
            });

            imageGrid.classList.remove('hidden'); // Show the image grid
        }

        function backToFolders() {
            const folderView = document.getElementById('folderView');
            const imageGrid = document.getElementById('images');
            const backButton = document.getElementById('backButton');

            currentFolder = null;
            folderView.classList.remove('hidden'); // Show folder view again
            backButton.classList.remove('show'); // Hide back button
            imageGrid.classList.add('hidden'); // Hide image grid
            imageGrid.innerHTML = ''; // Clear images
        }

        function zoomImage(src) {
            const overlay = document.getElementById('overlay');
            const overlayImage = document.getElementById('overlayImage');
            overlayImage.src = src; // Set the source of the zoomed image
            overlay.style.display = 'flex'; // Show the overlay
        }

        function closeImage() {
            const overlay = document.getElementById('overlay');
            overlay.style.display = 'none'; // Hide the overlay
        }
    </script>
</body>
</html>
